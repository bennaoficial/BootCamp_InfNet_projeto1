<main>
<form class="row g-3 formulario_inscricao">
  <h1>Inscreva sua Banda</h1>
  <div class="col-md-6">
    <label for="inputnommebanda" class="form-label">Nome da Banda</label>
    <input type="text" class="form-control" id="inputnommebanda">    
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="rua dos limoeiros...">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Estilo da banda</label>
    <select id="inputState" class="form-select">
      <option selected>escolha...</option>
      <option>Rock</option>
      <option>Metal</option>
      <option>Instrumental</option>
      <option>Indie</option>
      <option>Pop</option>
      <option>Mpb</option>
      <option>Rap</option>
      <option>Trap</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputTel" class="form-label">Telefone</label>
    <input type="tel" class="form-control" id="inputTel">
  </div>
    <div class="col-12">
    <label for="inputBiografia" class="form-label">Biografia</label>
    <textarea class="form-control"  id="inputBiografia" rows="4" placeholder="Fale um pouco sobre a sua banda"></textarea>
    </div>
 <div class="col-md-6">
    <label for="inputlink1" class="form-label">Video</label>
    <input type="text" class="form-control" id="inputlink1" placeholder="link de video">
 </div>
 <div class="col-md-6">
    <label for="inputlink2" class="form-label">Video</label>
    <input type="text" class="form-control" id="inputlink2" placeholder="link de video">  
 </div>
 <div class="col-md-6">
    <label for="inputlink3" class="form-label">Video</label>
    <input type="text" class="form-control" id="inputlink3" placeholder="link de video">  
 </div>
<div class="col-md-6">
    <label for="inputlink4" class="form-label">Video</label>
    <input type="text" class="form-control" id="inputlink4" placeholder="link de video">  
 </div>
  <h2>Redes Sociais</h2>
 <div class="col-md-6">
    <label for="inputyoutube" class="form-label"><i class="fa-brands fa-youtube"> </i> YouTube</label>
    <input type="text" class="form-control" id="inputyoutube" placeholder="youtube.com/...">  
 </div> 
  <div class="col-md-6">
    <label for="inputinstagram" class="form-label"><i class="fa-brands fa-instagram"> </i> Instagram</label>
    <input type="text" class="form-control" id="inputinstagram" placeholder="instagram.com/...">  
 </div> 
  <div class="col-md-6">
    <label for="inputspotify" class="form-label"><i class="fa-brands fa-spotify"> </i> Spotify</label>
    <input type="text" class="form-control" id="inputspotify" placeholder="spotify.com/...">  
 </div> 
  <div class="col-md-6">
    <label for="inputfacebook" class="form-label"><i class="fa-brands fa-facebook"> </i> Facebook</label>
    <input type="text" class="form-control" id="inputfacebook" placeholder="facebook.com/...">  
 </div> 
      
<div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Concordo em me inscrever
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-outline-secondary botao_padrao">Sign in</button>
  </div>

  
</form>
