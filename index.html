<!-- 
  Construa a página home de catálogos do NETFLIX utilizando tudo que foi aprendido no módulo de HTML até o presente momento. Ao clicar no item do catálogo deve abrir uma descrição sobre a série/filme, ou em nova aba ou modal. Não precisa criar cada página de cada série/filme, pode fazer uma genérica, mas que mostre como seria abrir a descrição da série/filme.
  Não se preocupe com as interações Javascript, essa parte não precisa ser feita.
  Exemplo: Ao clicar em uma série trocar o fundo principal etc. 

  -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/lib/animate/animate.min.css">
  <link href="./assets/lib/bootstrap/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Projeto Final</title>
</head>

<!--   Tela de Abertura do Plugados-  -->
<body class="body_abertura">
  <div class="logo_entrada animate__animated animate__lightSpeedInLeft animate__slower">
    <div class="logo_saida animate__animated animate__fadeOutDown animate__delay-3s animate__slower">
      <img src="./assets/img/Logo/logo.webp" alt="imagem da logo">
    </div>
  </div>
  
<!--   Trilha de Abertura -->
  
  <audio autoplay class="trilha">
    <source src="./assets/audio/Trilha.mp3">
  </audio>
<!--   Nome e Imagem do Login -->
  <div class="login">
      <svg class="bi pe-none me-2" width="40" height="32">
      </svg>
      <div >
        <img src="./assets/img/usuario.png" alt="imagem de login" width="64" height="64" class="rounded-circle">
        <span class="nome_login">Benaion</span>
      </div>
  </div>
        <!-- Botão Entrar  -->
  <div class="botao_login">
      <button onclick="window.location.href='./home.html'" type="button" class="btn btn-outline-secondary btn-lg botao_padrao">Entrar</button>
  </div>




  <!--Javascript  -->
  <script src="./assets/lib/bootstrap/bootstrap.bundle.min.js" ></script>

</html>
